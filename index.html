<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
</head>

<body>
    <!--Navbar horizontal-->
    <nav>
        <ul>
            <li class="float-left"><a href="#">About Google</a></li>
            <li class="float-left"><a href="#">Store</a></li>
            <li class="float-right"><a href="#">Gmail</a></li>
            <li class="float-right"><a href="#">Images</a></li>
            <li class="float-right"><a href="#">Sign In</a></li>
        </ul>
    </nav>

    <!--centered Google kogo, search bar and two buttons-->
    <div class="center">

        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <div id="searchbar">
            <form accept="#" <input type="text" placeholder="Search" name="search">
                <button type="submit"><i class="fa fa-search"></button>
            </form>
        </div>

        <div id="buttons">
            <button name="google-search">Google Search</button>
            <button name="lucky">I'm feeling Lucky</button>
        </div>

        <!--Footer with 6 items-->
        <footer>
            <ul>
                <li class="float-left"><a href="#">Advertising</a></li>
                <li class="float-left"><a href="#">Business</a></li>
                <li class="float-left"><a href="#">How Search works/a></li>
                <li class="float-right"><a href="#">Privacy</a></li>
                <li class="float-right"><a href="#">Terms</a></li>
                <li class="float-right"><a href="#">Settings</a></li>
            </ul>

        </footer>
</body>


</html>
