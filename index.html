<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <!--Navbar horizontal-->
    <ul class="first">
        <li class="float-left"><a href="#">About Google</a></li>
        <li class="float-left"><a href="#">Store</a></li>
        <li class="float-right"><a href="#">Gmail</a></li>
        <li class="float-right"><a href="#">Images</a></li>
        <li class="float-right"><a href="#" class="sign-in-box">Sign In</a></li>
    </ul>

    <!--centered Google kogo, search bar and two buttons-->
    <main>
        <div class="center">

            <div class="flex-item logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <div class="flex-item searchbar">
                <form accept="#">
                    <input type="text" name="search">
                </form>
            </div>

            <div class="flex-item buttons">
                <button name="google-search">Google Search</button>
                <button name="lucky">I'm feeling Lucky</button>
            </div>
        </div>
    </main>
    <!--Footer with 6 items-->
    <footer class="flex">
        <ul>
            <li class="float-left"><a href="#">Advertising</a></li>
            <li class="float-left"><a href="#">Business</a></li>
            <li class="float-left"><a href="#">How Search works</a></li>
            <li class="float-right"><a href="#">Privacy</a></li>
            <li class="float-right"><a href="#">Terms</a></li>
            <li class="float-right"><a href="#">Settings</a></li>
        </ul>
    </footer>


</body>


</html>
